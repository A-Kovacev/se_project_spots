<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots profile page of Bessie Coleman." />
    <meta name="author" content="Anthony Kovacev" />
    <meta name="keywords" content="Spots, profile, pictures, Bessie, Coleman" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Card Template -->
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" aria-label="Delete card" type="button"></button>
              <img
                src=""
                alt=""
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" aria-label="Like card" type="button"></button>
              </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__header">2025 &copy; Spots</h2>
      </footer>
      <!-- EDIT PROFILE MODAL -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/x-icon.svg" alt="X" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name<input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
            /></label>
            <label for="profile-caption-input" class="modal__label"
              >Caption<input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- NEW POST MODAL -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/x-icon.svg" alt="X" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link<input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
            /></label>
            <label for="profile-description-input" class="modal__label"
              >Description<input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- PREVIEW MODAL -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__close-btn modal__close-btn_type_preview">
            <img src="./images/x-icon-white.svg" alt="X" />
          </button>
          <img src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="Golden Gate Bridge" class="modal__image"/>
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
